<div id="landing-content" class="section">
    {% for post in posts %}
    <div class="card">
        <div class="card-content">
            <p class="title">{{ post['title'] }}</p>
            <p class="date small-bold">{{ post['date']|date_format }}</p>
            <p class="content">{{ post['content'] }}</p>
        </div>
    </div>
    {% endfor %}
</div>
